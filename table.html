<!doctype html>
<html lang="en">

<head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Tabla dinamica</title>
</head>

<body>
  
    <div class="container my-5 table-responsive">

    <h1>Tabla dinámica</h1>
        
    <table class="table table-hover" id="data">
        <thead>
            <tr>               
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Teléfono</th>
                <th scope="col">País</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>           
            <tr>
                <td><input class="form-control" type="text" id="name"></td>
                <td><input class="form-control" type="text" id="surname"></td>
                <td><input class="form-control" type="email" id="email"></td>
                <td><input class="form-control" type="text" id="telephone"></td>
                <td><input class="form-control" type="text" id="country"></td>
                <td><button type="button" class="btn btn-success" onclick="addRegister();">Añadir</button</td>
                </tr>         
        </tbody>
    </table>
    </div>
   

    <!-- Script Table -->
    <script src="table.js"></script>

</body>

</html>
